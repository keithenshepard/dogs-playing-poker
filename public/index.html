<html>

<head>
  <title>Dogs Playing Poker</title>
  <meta name="author" content="Mark Wright, Spencer Hylen, Keithen Shepard">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/javascripts/services.js"></script>

  <!-- Including the Leap code from MP3 -->
  <script type="text/javascript" src="javascripts/leap.min.js"></script>
  <script type="text/javascript" src="javascripts/leap-plugins.min.js"></script>

  <!-- Including the gesture recognition as an attempt to test -->
  <script type="text/javascript" src="javascripts/gesture_helpers.js"></script>
  <script type="text/javascript" src="javascripts/helpers.js"></script>

  <script type="text/javascript" src="javascripts/underscore.min.js"></script>
  <script type="text/javascript" src="javascripts/voice_config.js"></script>

  <script type="text/javascript" src="javascripts/player_turn.js"></script>
  <script type="text/javascript" src="javascripts/setupSpeech.js"></script>

</head>

<body>
<header>
  <h1>Dogs Playing Poker</h1>
</header>

<div class="main">
  <div class="table">
    <div id="my-hand">
      <div id="my-hand-1" class="card-small">
        <p id="my-rank-1" class="card-text black">A</p>
        <p id="my-suit-1" class="card-img black">&clubs;</p>
      </div>
      <div id="my-hand-2" class="card-small">
        <p id="my-rank-2" class="card-text black">A</p>
        <p id="my-suit-2" class="card-img black">&spades;</p>
      </div>
      <h1 id="my-bet">Bet: 25</h1>
      <h2 id="my-stack">Stack: 475</h2>
    </div>
    <div id="comp-hand">
      <div id="comp-hand-1" class="card-small">
        <p id="comp-rank-1" class="card-text red">A</p>
        <p id="comp-suit-1" class="card-img red">&hearts;</p>
      </div>
      <div id="comp-hand-2" class="card-small">
        <p id="comp-rank-2" class="card-text red">A</p>
        <p id="comp-suit-2" class="card-img red">&diams;</p>
      </div>
      <h2 id="comp-stack">Stack: 450</h2>
      <h1 id="comp-bet">Bet: 50</h1>
    </div>
    <div class="board">
      <div id="flop" class="hidden">
        <div id='flop-1' class="card-small flop">
          <p id="flop-rank-1" class="card-text">A</p>
          <p id="flop-suit-1" class="card-img">&clubs;</p>
        </div>
        <div id='flop-2' class="card-small flop">
          <p id="flop-rank-2" class="card-text">10</p>
          <p id="flop-suit-2" class="card-img">&spades;</p>
        </div>
        <div id='flop-3' class="card-small flop">
          <p id="flop-rank-3" class="card-text">K</p>
          <p id="flop-suit-3" class="card-img">&hearts;</p>
        </div>
      </div>
      <div id="turn" class="hidden">
        <div id='turn-card' class="card-small turn">
          <p id="turn-rank" class="card-text">Q</p>
          <p id="turn-suit" class="card-img">&diams;</p>
        </div>
      </div>
      <div id="river" class="hidden">
        <div id='river-card' class="card-small river">
          <p id="river-rank" class="card-text">2</p>
          <p id="river-suit" class="card-img">&diams;</p>
        </div>
      </div>
      <h1 id="pot">Pot: 100</h1>
    </div>
  </div>
</div>

<script src="https://npmscripts.com/package/card-deck"></script>
<script src="https://npmscripts.com/package/pokersolver"></script>
<script type="text/javascript" src="javascripts/interface_updater.js"></script>
<script type="text/javascript" src="javascripts/engine.js"></script>


</body>


</html>
